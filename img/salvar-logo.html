<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvar Logo MD Engenharia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .logo-container {
            margin: 30px auto;
            max-width: 500px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .instrucoes {
            margin: 20px;
            text-align: left;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Logo MD Engenharia</h1>
    
    <div class="logo-container">
        <img id="logoImage" alt="Logo MD Engenharia">
    </div>
    
    <div class="instrucoes">
        <h2>Instruções para salvar a logo:</h2>
        <ol>
            <li>Clique com o botão direito na imagem acima</li>
            <li>Selecione "Salvar imagem como..."</li>
            <li>Salve o arquivo com o nome "logo-md.png" na pasta "img"</li>
        </ol>
    </div>

    <script>
        // Este é um script para demonstrar a logo
        // A imagem real deve ser substituída pela logo MD Engenharia
        
        // URL da imagem da logo
        const logoUrl = "https://raw.githubusercontent.com/usuario/repositorio/main/logo-md.png";
        
        // Coloque aqui a URL real da imagem da logo MD Engenharia
        document.getElementById("logoImage").src = logoUrl;
    </script>
</body>
</html>
