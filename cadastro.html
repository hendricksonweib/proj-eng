<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-blue-800 text-white shadow-md">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="index.html" class="flex items-center">
                    <!-- Exibindo a logo usando a classe CSS que usa uma imagem embutida temporária -->
                    <img src="./img/md.png" alt="" srcset="">
                </a>
                <a href="index.html" class="text-blue-200 hover:text-white">
                    <i class="fas fa-arrow-left mr-2"></i> Voltar para o início
                </a>
            </div>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center py-12 px-4">
        <div class="max-w-lg w-full">
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <div class="bg-blue-700 p-6 text-center">
                    <h2 class="text-2xl font-bold text-white">Crie sua conta gratuitamente</h2>
                    <p class="text-blue-100 mt-2">Comece a gerenciar suas obras com a versão Trial</p>
                </div>
                <div class="p-6">
                    <form id="cadastroForm">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                            <div>
                                <label for="nome" class="block text-gray-700 font-medium mb-2">Nome</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                        <i class="fas fa-user text-gray-400"></i>
                                    </div>
                                    <input type="text" id="nome" name="nome" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Seu nome" required>
                                </div>
                            </div>
                            <div>
                                <label for="sobrenome" class="block text-gray-700 font-medium mb-2">Sobrenome</label>
                                <input type="text" id="sobrenome" name="sobrenome" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Seu sobrenome" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-gray-700 font-medium mb-2">E-mail</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                    <i class="fas fa-envelope text-gray-400"></i>
                                </div>
                                <input type="email" id="email" name="email" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Seu e-mail" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="empresa" class="block text-gray-700 font-medium mb-2">Empresa (opcional)</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                    <i class="fas fa-building text-gray-400"></i>
                                </div>
                                <input type="text" id="empresa" name="empresa" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Nome da empresa">
                            </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                            <div>
                                <label for="password" class="block text-gray-700 font-medium mb-2">Senha</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                        <i class="fas fa-lock text-gray-400"></i>
                                    </div>
                                    <input type="password" id="password" name="password" class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Sua senha" required>
                                    <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 flex items-center pr-3">
                                        <i class="fas fa-eye text-gray-400 hover:text-gray-600"></i>
                                    </button>
                                </div>
                                <p class="text-xs text-gray-500 mt-1">Mínimo 8 caracteres, incluindo letra maiúscula e número</p>
                            </div>
                            <div>
                                <label for="confirmPassword" class="block text-gray-700 font-medium mb-2">Confirmar Senha</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                        <i class="fas fa-lock text-gray-400"></i>
                                    </div>
                                    <input type="password" id="confirmPassword" name="confirmPassword" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Confirme sua senha" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-6">
                            <div class="flex items-start">
                                <input type="checkbox" id="termos" name="termos" class="w-4 h-4 mt-1 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500" required>
                                <label for="termos" class="ml-2 text-sm text-gray-600">
                                    Concordo com os <a href="termos.html" class="text-blue-600 hover:underline">Termos de Serviço</a> e <a href="privacidade.html" class="text-blue-600 hover:underline">Política de Privacidade</a>
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-medium">Criar Conta</button>
                    </form>
                    <div class="relative flex py-5 items-center mt-6">
                        <div class="flex-grow border-t border-gray-300"></div>
                        <span class="flex-shrink mx-4 text-gray-400">ou</span>
                        <div class="flex-grow border-t border-gray-300"></div>
                    </div>
                    <div class="space-y-3">
                        <button class="w-full flex items-center justify-center py-3 border border-gray-300 rounded-lg hover:bg-gray-50">
                            <span class="google-icon"></span>
                            <span>Cadastrar com Google</span>
                        </button>
                        <button class="w-full flex items-center justify-center py-3 border border-gray-300 rounded-lg hover:bg-gray-50">
                            <span class="microsoft-icon"></span>
                            <span>Cadastrar com Microsoft</span>
                        </button>
                    </div>
                    <div class="mt-6 text-center">
                        <p class="text-gray-600">Já tem uma conta? <a href="login.html" class="text-blue-600 hover:underline">Fazer login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-blue-900 text-white py-6">
        <div class="container mx-auto px-4">
            <div class="text-center text-blue-300">
                <p>&copy; 2023 MD Engenharia. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>
